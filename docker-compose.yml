version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: tenex
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tenex
      JWT_SECRET: changeme
      STORAGE_DIR: /app/storage
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./api:/app
      - ./api/storage:/app/storage
      - /app/node_modules
    depends_on:
      - db

  web:
    build: ./web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

volumes:
  db_data:
